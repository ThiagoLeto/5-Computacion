<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tateti epicardo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pantalla">

        <div class="jugador">
            <h1 style="color: #fff; margin-left: 35%; top: 0.7%;position: absolute;">Jugador 1</h1>
            <div id="cuadro-jugador1" class="cuadro-jugador"></div>
        </div>
        <div class="jugador">
            <h1 style="color: #fff; margin-left: 58%; top: 0.7%;position: absolute;">Jugador 2</h1>
            <div id="cuadro-jugador2" class="cuadro-jugador"></div>
        </div>

        <div class="juego">
            <div class="cuadrados-fila1">
                <div class="cuadrado-fila1"></div>
                <div class="cuadrado-fila1" class="cuadrado-columna2"></div>
                <div class="cuadrado-fila1" class="cuadrado-columna3"></div>
            </div>     
            <div class="cuadrados-fila2">   
                <div class="cuadrado-fila2"></div>
                <div class="cuadrado-fila2" class="cuadrado-columna2"></div>
                <div class="cuadrado-fila2" class="cuadrado-columna3"></div>
            </div>
            <div class="cuadrados-fila3">
                <div class="cuadrado-fila3"></div>
                <div class="cuadrado-fila3" class="cuadrado-columna2"></div>
                <div class="cuadrado-fila3" class="cuadrado-columna3"></div>
            </div>    
        </div>

        <div class="botones">
            <button>Jugar de nuevo</button>
            <button>Reiniciar</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
