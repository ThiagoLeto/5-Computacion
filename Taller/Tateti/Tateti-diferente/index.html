<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tateti epicardo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fondo-animado.css">
</head>

<body>
    <div class="pantalla">
        <div class="jugadores">
            <div class="jugador">
                <h1 style="color: #fff; margin-left: 35%; top: 0.7%;position: absolute;">Jugador 1</h1>
                <div id="cuadro-jugador1">
                    <div class="circulo-jugador"></div>
                </div>
            </div>
            <div class="jugador">
                <h1 style="color: #fff; margin-left: 58%; top: 0.7%;position: absolute;">Jugador 2</h1>
                <div id="cuadro-jugador2">
                    <div class="cruz-jugador"></div>
                </div>
            </div>
        </div>

        <div class="juego">
            <table>
                <tr>
                    <td><button id="1" onclick="cambiar(1)"></button></td>
                    <td><button id="2" onclick="cambiar(2)"></button></td>
                    <td><button id="3" onclick="cambiar(3)"></button></td>
                </tr>
                <tr>
                    <td><button id="4" onclick="cambiar(4)"></button></td>
                    <td><button id="5" onclick="cambiar(5)"></button></td>
                    <td><button id="6" onclick="cambiar(6)"></button></td>
                </tr>
                <tr>
                    <td><button id="7" onclick="cambiar(7)"></button></td>
                    <td><button id="8" onclick="cambiar(8)"></button></td>
                    <td><button id="9" onclick="cambiar(9)"></button></td>
                </tr>
            </table>
        </div>

        <div class="botones">
            <button id="jugar-de-nuevo" onclick="jugar_de_nuevo">Jugar de nuevo</button>
            <button id="reiniciar" onclick="reiniciar(reiniciar)">Reiniciar</button>
        </div>
    </div>

    
    <script src="main.js"></script>
    <script src="fondo.js"></script>
</body>
</html>
