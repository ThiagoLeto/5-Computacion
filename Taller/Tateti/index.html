<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tateti epicardo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pantalla">

        <div class="jugador">
            <h1 style="color: #fff; margin-left: 35%; top: 0.7%;position: absolute;">Jugador 1</h1>
            <div id="cuadro-jugador1">
                <div class="circulo-jugador"></div>
            </div>
        </div>
        <div class="jugador">
            <h1 style="color: #fff; margin-left: 58%; top: 0.7%;position: absolute;">Jugador 2</h1>
            <div id="cuadro-jugador2">
                <div class="cruz-jugador"></div>
            </div>
        </div>

        <div class="juego">
            <div class="cuadrados-fila1">
                <div id="cuadrado1" class="cuadrado-fila1" class="cuadrado-columna1"></div>
                <div id="cuadrado2" class="cuadrado-fila1" class="cuadrado-columna2"></div>
                <div id="cuadrado3" class="cuadrado-fila1" class="cuadrado-columna3"></div>
            </div>     
            <div class="cuadrados-fila2">   
                <div id="cuadrado4" class="cuadrado-fila2" class="cuadrado-columna1"></div>
                <div id="cuadrado5" class="cuadrado-fila2" class="cuadrado-columna2"></div>
                <div id="cuadrado6" class="cuadrado-fila2" class="cuadrado-columna3"></div>
            </div>
            <div class="cuadrados-fila3">
                <div id="cuadrado7" class="cuadrado-fila3" class="cuadrado-columna1"></div>
                <div id="cuadrado8" class="cuadrado-fila3" class="cuadrado-columna2"></div>
                <div id="cuadrado9" class="cuadrado-fila3" class="cuadrado-columna3"></div>
            </div>    
        </div>

        <div class="botones">
            <button id="botonardo">Jugar de nuevo</button>
            <button>Reiniciar</button>
        </div>
    </div>

    
    <script src="main.js"></script>

</body>
</html>
